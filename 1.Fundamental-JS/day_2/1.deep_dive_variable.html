<html>
  <script>

    // declare plus assign
    var fullName = "Kanzun Bairuha";

    // declaration
    var address;
    console.log(address)

    // assignment
    address = "Jakarta"
    console.log(address)

    // re-assign (assign ulang)
    fullName = "Fiqri"
    console.log(fullName)

    fullName = "Alfin"
    console.log(fullName)

  </script>
</html>
