<html>
  <!--
    1. di dalam function itu ada parameter
    2. parameter di tambahin biar si function bisa menerima input
    3. analoginya kayak alat dimasukin benda, nanti menghasilkan benda lain
  -->
  <script>
    function hello(nama) {
      console.log("Hello world: " + nama);
    }


    function penjumlahan(angka1, angka2) {
      var hasil = angka1 + angka2
      console.log(`hasil dari penjumlahan ${angka1} dan ${angka2} adalah ${hasil}`)
    }




    hello("Fikri")
    hello("Kanzun")

    penjumlahan(10,15)
    penjumlahan(1000,123)

  </script>
</html>
