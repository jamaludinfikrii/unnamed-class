<html>
  <script>

    // Contoh operator aritmatika
    angka = 10;
    var angka2 = 100;
    console.log('operator plus', angka + angka, true)
    console.log('operator kali', angka * angka)

    var angka2 = 50;
    var result = angka2 + angka;
    console.log(result)
    console.log(angka2 / angka)

    var hasil = 10 + 10 * 2
    console.log(hasil)

    var hasil2 = 10**3
    console.log(hasil2)


    var hasilMod = 10 % 4
    console.log(hasilMod)

    var bebas = 1
    bebas--
    console.log(bebas)

    // Operator Comparison (membandingkan)

    var a = 10;
    var b = 12;

    var hasilCompare = a === b
    hasilCompare = a > 1
    console.log(hasilCompare) // ???????? true

    var hasilCompare2 = a != b;
    console.log(hasilCompare2) // true

    // === , itu harus sama tipe data dan value nya
    console.log('10' === 10) // ?? false
    console.log(10 === 10) // true

    // ==, yang penting value nya sama
    console.log(10 == '10') // true


    // > , >=
    console.log(10 >= 10) // true
    console.log(10 > 10) // false
    console.log(10 > 9) // true

  </script>
</html>

<!--
  Operator
  1. Arithmatic Operator
    Operasi matematika
    +
    -
    *
    /
  2. Comparison Operator
    - hasilnya berupa boolean
    - comparison operator itu ada
      ==
      ===
      >
      <
      >=
      <=
      !==
-->
