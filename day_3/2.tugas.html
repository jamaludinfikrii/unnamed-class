<!--
  Apps 2
  Aplikasi penghitung hari.

  Input user,
    Sekarang hari apa? (senin, selasa, rabu, kamis, jumat, sabtu, minggu)
    Mau maju berapa hari? (misal 100)
  hasil
    Sekarang hari x, 100 hari setelah hari x adalah hari y
 -->

<html>
  <!--
    user input hari senin,
      covert hari senin menjadi 1
    user input maju berapa hari? 10
      modulo 10 dengan 7, hasilnya 3

    hasil hari maju 1 + 3 = 4
    hasil hari maju 4 % 7 = 4

    4 convert menjadi kamis
   -->

  <script>
    var jmlH = 7;
    var h1 = "Senin";
    var h2 = "Selasa";
    var h3 = "Rabu";
    var h4 = "Kamis";
    var h5 = `Jum'at`;
    var h6 = `Sabtu`;
    var h7 = `Minggu`;

    var inputHari = prompt(
      "Sekarang hari apa? (Tulis nama hari diawali dengan huruf besar)"
    );
    if (inputHari === "") {
      alert(`Hari kosong.`);
      throw Error();
    }
    // if (
    //   (inputHari != h1) &
    //   (inputHari != h2) &
    //   (inputHari != h3) &
    //   (inputHari != h4) &
    //   (inputHari != h5) &
    //   (inputHari != h6) &
    //   (inputHari != h7)
    // ) {
    //   alert("Hari harus diantara senin sampai minggu!");
    //   throw Error();
    // }

    if (
      inputHari === h1 ||
      inputHari === h2 ||
      inputHari === h3 ||
      inputHari === h4 ||
      inputHari === h5 ||
      inputHari === h6 ||
      inputHari === h7
    ) {
      alert('input hari sesuai')
    } else {
      alert("input hari tidak sesuai")
      throw Error()
    }

    var hariTambah = prompt("Mau maju berapa hari?");
    if (hariTambah === "") {
      alert("Tambahan hari kosong");
    }
    var hariTambahNum = Number(hariTambah);
    if (isNaN(hariTambahNum)) {
      alert("Tambahan hari harus angka");
    }

    var inputHariConverted;

    if (inputHari === h1) {
      inputHariConverted = 1;
    } else if (inputHari === h2) {
      inputHariConverted = 2;
    } else if (inputHari === h3) {
      inputHariConverted = 3;
    } else if (inputHari === h4) {
      inputHariConverted = 4;
    } else if (inputHari === h5) {
      inputHariConverted = 5;
    } else if (inputHari === h6) {
      inputHariConverted = 6;
    } else if (inputHari === h7) {
      inputHariConverted = 7;
    }

    var hariTambahanModuloResult = hariTambahNum % jmlH;
    var hariResultNum = hariTambahanModuloResult + inputHariConverted;
    hariResultNum = hariResultNum % jmlH;

    var hariResultConverted;
    if (hariResultNum === 1) {
      hariResultConverted = h1;
    } else if (hariResultNum === 2) {
      hariResultConverted = h2;
    } else if (hariResultNum === 3) {
      hariResultConverted = h3;
    } else if (hariResultNum === 4) {
      hariResultConverted = h4;
    } else if (hariResultNum === 5) {
      hariResultConverted = h5;
    } else if (hariResultNum === 6) {
      hariResultConverted = h6;
    } else if (hariResultNum === 7) {
      hariResultConverted = h7;
    }

    window.alert(`
    Hari ini adalah hari ${inputHari},
    ${hariTambahNum} hari dari ${inputHari} adalah hari ${hariResultConverted}
    `);
  </script>
</html>
