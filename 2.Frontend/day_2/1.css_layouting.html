<html>

    <link rel="stylesheet" href="1.css_layouting.css">

    <!--
      -  Jadi, tiap tag html, itu punya default value
      contoh, h1 punya default font size 32px

      - di dalam element, perlu tau tiga hal
      content,  padding, border, margin

      - display: inline, block, inline-block
      inline: lebar dan tinggi sesuai dengan content
      block: lebar 100% dan tinggi sesuai dengan content

      - ada dua tag yang sering di pake
      div
        salah satu tag yang sering dipake buat division /section
        behavior nya paling plain
      span
        ini dipake buat inline block

      Position
        - static
        - non-static
          - absolute
          - relative
          - sticky

     -->

     <style>
      .box{
        height: 60px;
        background-color: aquamarine;
      }

      .red {
        background-color: red;
      }

      .black {
        background-color: black;
      }
     </style>
  </head>
  <body>

    <div>
      <div class="box">
      </div>
      <div class="box red">
      </div>
      <div class="box black">
      </div>
    </div>
